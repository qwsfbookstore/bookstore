<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="shortcut icon" href="images/storelogo.ico" type="image/x-icon">
     <link rel="stylesheet" type="text/css" href="css/base.css">
     <link rel="stylesheet" type="text/css" href="css/foot.css">
     <link rel="stylesheet" type="text/css" href="css/register.css">
     <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
     <script type="text/javascript" src="js/register.js"></script>
    <link rel="stylesheet" type="text/css" href="css/foot.css">
     <script src="js/html5.js"></script>
    <title>注册 -- 奇文书坊</title>
</head>
<body>

    <div class="ddnewhead_wrap">
        <div class="ddnewhead_content">
            <div class="ddnewhead_logo">
                <a  href="index.html" title="返回首页">
                    <img src="images/logo1.png" alt="" width="109" height="73">
                </a>
            </div>
            <div class="ddnewcarthead_bottom"></div>
        </div>
    </div>
    <form  id='reFrom' action="register.php"  method="post">
        <div id="bd">
            <div class="shadow_box">
                <div class="register_box">
                    <div class="head">
                        <span class="dd_more">
                            <a  class="home" href="login.html">已有账号，立即登录</a>
                        </span>
                        <a  class="head_a" href="register.html">新用户注册</a>
                    </div>
                    <div class="body">
                      <table width="100%" cellspacing="0" cellpadding="0" border="0">
                          <tbody>
                            <tr>
                                <td class="t">姓名 </td>
                                <td class="z_index2">
                                    <input name="txt_username" id="txt_username" autocomplete="off" maxlength="40" tabindex="1" value="" placeholder="请输入您的姓名" type="text" class="text">
                                    <span id="J_tipUsername" class="cue warn"></span>
                                </td>
							<tr>
								<td class="t">性别 </td>
                                <td class="z_index2">
                                    <input name="txt_sex" id="txt_sex" autocomplete="off" maxlength="40" tabindex="1" value="" placeholder="请输入您的性别" type="text" class="text">
                                    <span id="J_tipUsersex" class="cue warn"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="t">登录密码</td>
                                <td class="z_index2">
                                    <input name="txt_password" id="txt_password"  type="password" autocomplete="off" maxlength="40" tabindex="1" value="" placeholder="请输入您的登录密码" type="text" class="text">
                                    <span id="J_tipPassword" class="cue warn"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="t">确认密码</td>
                                <td class="z_index2">
                                    <input name="txt_check_password" id="txt_check_password" type="password" autocomplete="off" maxlength="40" tabindex="1" value="" placeholder="请再次确认你的密码" type="text" class="text">
                                     <span id="J_tipSurePassword" class="cue warn"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="t">手机号</td>
                                <td class="z_index2">
                                    <input name="txt_tel" id="txt_tel" autocomplete="off" maxlength="40" tabindex="1" value="" placeholder="请输入你的手机号" type="text" class="text">
                                     <span id="J_tipTel" class="cue warn"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="t"></td>
                                <td class="clause">
                                    <p class="float_l">&nbsp;</p>
                                    <p class="float_l">
                                         <input id="chb_agreement"  name="chb_agreement"type="checkbox"tabindex="7" checked="checked">
                                            我已阅读并同意《奇文书坊购书协议》
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td class="t"></td>
                                <td><input id="J_submitRegister" class="btn_login" type="button" value="立即注册"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
   
</body>
</html>
