<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/storelogo.ico" type="image/x-icon">
     <link rel="stylesheet" type="text/css" href="css/base.css">
     <link rel="stylesheet" type="text/css" href="css/foot.css">
     <link rel="stylesheet" type="text/css" href="css/login.css">
      <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.js"></script>
    <script src="js/jquery.js"></script>
     <script src="js/html5.js"></script>
     <script src="js/ie6.js"></script>

    <script type="text/javascript" src="js/login.js"></script>
    <title>登陆 -- 奇文书坊</title>
	
</head>
<body>
    <!--logo 部分-->
	 <style type="text/css" media="screen">
		 img{margin-left:50px;}
	</style>
	<div class="logo"><a href="index.html"><img src="images/logo1.png" alt="" width="168" height="118" ></a></div>
    
<div class="login_bg">
        <div class="set_area"><img src="images/ad.png" width="698" height="394" alt=""/>
        <div class="wrap">
               <div id="J_loginDiv">
                   <form  id="login_form" action="" method="post" autocomplete="off">
                        <div id="J_loginCoreWrap" class="infro">
                            <p class="password_login">密码登陆</p>
                            <!--用户名-->
                            <div id="username_div"class="username">
                                <span></span>
                                <input class="user" id="txtUsername" name="txtUsername" type="text" autocomplete="off" maxlength="40" value="" tabindex="1" placeholder="请输入ID">
                            </div>

                            <p id="user_mindstyle" class="tips">
                                <span id="login_username" style="display: none;"></span>
                            </p>

                            <!--密码-->
                            <div id="password_div"class="password">
                                 <span></span>
                                <input class="pass" id="txtPassword" name="txtPassword" type="password" maxlength="20" autocomplete="off" errordata="0" tabindex="2" placeholder="请输入密码">
                            </div>
                            <p id="password_mindstyle" class="tips">
                                <span id="login_password_error" style="display: none;"></span>
                            </p>

                            <p class="auto_login">
                                <a href="editpwd.html">忘记密码</a>
								<a>&nbsp&nbsp</a>
								<a href="register.html">注册</a>
                                <input id="autologin" class="auto_box" name="autologin"type="checkbox"tabindex="7" checked="">
                                <span class="safe" style="display: inline-block;">记住密码</span>
                            </p>
                            <p class="btn">
                                <span id="submintLoginBtn" href="#">登陆</span>
                            </p>
                        </div>
                 </form>
          </div>
          </div>
      </div>
    </div>
    <div class="footer_nav_box">
      <div class="clear"></div>
    </div>
</body>
</html>
